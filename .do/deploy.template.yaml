spec:
  envs:
  - key: SECRET_KEY
    value: "Enter a random string of characters"
    type: SECRET
  - key: EMAIL_URL
  - key: DEFAULT_FROM_EMAIL
  - key: GLITCHTIP_DOMAIN
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${glitchtip-db.DATABASE_URL}
  - key: REDIS_URL
    scope: RUN_TIME
    value: ${glitchtip-redis.DATABASE_URL}
  name: glitchtip
  services:
  - name: web
    image:
      registry_type: DOCKER_HUB
      registry: glitchtip
      repository: glitchtip
      tag: latest  # Consider pinning to a specific version
    instance_count: 1
    envs:
      - key: SERVER_ROLE
        value: "web"

  workers:
  - name: worker
    image:
      registry_type: DOCKER_HUB
      registry: glitchtip
      repository: glitchtip
      tag: latest  # Consider pinning to a specific version
    instance_count: 1  # Keep this 1, add worker (no beat) for more
    envs:
      - key: SERVER_ROLE
        value: "worker_with_beat"
  jobs:
  - image:
      registry_type: DOCKER_HUB
      registry: glitchtip
      repository: glitchtip
      tag: latest  # Consider pinning to a specific version
    name: migrate
    run_command: ./manage.py migrate
  databases:
  - name: glitchtip-db
  - name: glitchtip-redis
    engine: REDIS
    production: true
    cluster_name: glitchtip
